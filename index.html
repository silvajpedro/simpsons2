<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Simpsons</title>
    <link rel="stylesheet" href="./sabrina.css" />
  </head>
  <link
  href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap"
  rel="stylesheet"
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>inicio</li>
          <li>sobre</li>
          <li>contato</li>
        </ul>
      </nav>
    </header>
    <main>


        <figure>
          <img
          src="https://upload.wikimedia.org/wikipedia/pt/thumb/a/aa/Bart_Simpson_200px.png/150px-Bart_Simpson_200px.png"
          alt="Imagem do Bart Simpson"
       />
        <figcaption>Bart</figcaption>
        </figure>
  
        <figure>
          <img
          src="https://upload.wikimedia.org/wikipedia/pt/6/67/Lisa_Simpson_personagem.png"
          alt="Imagem da Lisa Simpson"
        />
        <figcaption>Lisa</figcaption>
        </figure>
        <figure> 
          <img
          src="https://upload.wikimedia.org/wikipedia/pt/thumb/0/0b/Marge_Simpson.png/200px-Marge_Simpson.png"
          alt="Imagem do Margie Simpson"
        />
        <figcaption>Margie</figcaption>
      </figure>
      

    </main>
  </body>
</html>
